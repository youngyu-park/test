<!DOCTYPE html>
<html>
<head>
  <title>Markdown to HTML</title>
  <script src="https://cdn.jsdelivr.net/npm/remarkable@2/dist/remarkable.min.js"></script>
</head>
<body>
  <div id="content"></div>

  <script src="https://cdn.jsdelivr.net/npm/remarkable@2/dist/remarkable.min.js"></script>

<script>
  // Remarkable 인스턴스 생성
  var md = new Remarkable();

  // XMLHttpRequest를 사용하여 MD 파일 읽기 (동기 방식)
  var xhr = new XMLHttpRequest();
  xhr.open('GET', 'your_markdown_file.md', false);
  xhr.send();

  // 읽어온 MD 내용을 HTML로 변환
  var html = md.render(xhr.responseText);

  // HTML 요소에 변환된 내용 삽입
  document.getElementById('content').innerHTML = html;
</script>
</body>
</html>
